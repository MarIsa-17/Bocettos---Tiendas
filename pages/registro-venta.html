<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background-image: url('/assets/fondo.jpg'); 
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Registro de Venta Mejorado</title>
</head>
<body class="login-bg min-h-screen relative">
    <div class="absolute inset-0 bg-white/70"></div> 
    
    <div class="relative z-10 min-h-screen bg-[#F7F7F7]/50"> <header class="flex items-center justify-between p-4 bg-white border-b border-gray-200 shadow-lg">
            <div class="bg-[#4A4A4A] text-white px-6 py-2 font-bold text-lg rounded">
                LOGO
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800">Registro de Venta</h1>
            
            <button class="bg-[#4A4A4A] text-white px-4 py-2 rounded hover:bg-gray-700 transition duration-150 ease-in-out">
                Cerrar sesión
            </button>
        </header>

        <main class="p-8 max-w-screen-xl mx-auto">

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 mb-12">

                <div class="lg:col-span-2 space-y-10">
                    
                    <div class="bg-white p-6 rounded shadow-xl">
                        <h2 class="text-xl font-extrabold text-gray-800 border-b pb-2 mb-6">Datos de Venta</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Canal</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Tipo</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Medio de pago</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Tipo de entrega</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col md:col-span-2">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Comentario</label>
                                <textarea disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed resize-none h-20 opacity-80"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded shadow-xl">
                        <h2 class="text-xl font-extrabold text-gray-800 border-b pb-2 mb-6">Datos Cliente</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Nombre</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">DNI</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Dirección</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Distrito</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm text-gray-700 font-semibold mb-1">Provincia</label>
                                <input type="text" value="XXXXXX" disabled class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base cursor-not-allowed opacity-80">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded shadow-xl border-2 border-blue-400">
                    <h2 class="text-xl font-extrabold text-gray-800 mb-6 text-center">Registro de productos</h2>
                    <div class="space-y-4">
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-700 font-semibold mb-1">Id</label>
                            <input type="text" class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-700 font-semibold mb-1">Producto</label>
                            <input type="text" class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-700 font-semibold mb-1">Cantidad</label>
                            <input type="text" class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-700 font-semibold mb-1">Precio</label>
                            <input type="text" class="w-full bg-[#4A4A4A] text-white px-3 py-2 rounded text-base">
                        </div>
                    </div>
                    <div class="flex justify-center mt-8">
                        <button class="bg-red-500 text-white px-6 py-2 rounded shadow hover:bg-red-600 transition duration-150 ease-in-out">
                            Agregar Producto
                        </button>
                    </div>
                </div>
            </div>

            <h2 class="text-xl font-extrabold text-gray-800 border-b pb-2 mb-6">Detalles de Productos</h2>
            <div class="overflow-x-auto bg-white border border-gray-300 shadow-xl rounded mb-10">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-4 py-3 border-r border-white/30">Id</th>
                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-4 py-3 border-r border-white/30">Producto</th>
                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-4 py-3 border-r border-white/30">Cantidad</th>
                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-4 py-3">Precio</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 text-sm"></td></tr>
                        <tr><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 text-sm"></td></tr>
                        <tr><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 text-sm"></td></tr>
                        <tr><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 text-sm"></td></tr>
                        <tr><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 border-r border-gray-200 text-sm"></td><td class="px-4 py-3 text-sm"></td></tr>
                    </tbody>
                </table>
            </div>

            <div class="flex justify-end">
                <button class="bg-red-600 text-white px-6 py-2 rounded shadow-lg hover:bg-red-700 transition duration-150 ease-in-out">
                    Registrar Venta
                </button>
            </div>

        </main>
    </div>
</body>
</html>
