    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Lista Ventas</title>
    <style>
        .login-bg {            
            background-image: url('/assets/fondo.jpg'); 
            background-size: cover;
            background-position: center;
        }
    </style>

<body class="login-bg min-h-screen relative">

    <div class="absolute inset-0 bg-white/70"></div>

        <header class="flex items-center justify-between p-4 bg-white border-b border-gray-200 shadow-md">
            <div class="bg-[#4A4A4A] text-white px-6 py-2 font-bold text-lg rounded">
                LOGO

            <h1 class="text-xl font-medium text-gray-700">Lista de Ventas</h1>

                </div>

                <div class="flex flex-col">
                    <label for="tipo_entrega" class="text-sm bg-[#EAEAEA] px-3 py-1 border border-gray-300 rounded-t">Select de Tipo de entrega</label>
                    <select id="tipo_entrega" class=" bg-white px-3 py-2 border border-gray-300 rounded-b focus:outline-none focus:ring-1 focus:ring-gray-500">
                        <option value="">Seleccionar</option>
                        </select>
                </div>
                
                <div class="flex flex-col">
                    <label for="canal_venta" class="text-sm bg-[#EAEAEA] px-3 py-1 border border-gray-300 rounded-t">Canal de venta (select)</label>

                        <option value="">Seleccionar</option>
                        </select>
                </div>

                <div class="flex flex-col">
                    <label for="estado_venta" class="text-sm bg-[#EAEAEA] px-3 py-1 border border-gray-300 rounded-t">Estado de venta (select)</label>

                        <option value="">Seleccionar</option>
                        </select>
                </div>

                <div class="hidden md:block"></div> 

            </div>

                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-2 py-3 border-r border-white/30">Tipo de entrega</th>
                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-2 py-3 border-r border-white/30">Canal de venta</th>

                            <th class="bg-[#4A4A4A] text-white text-xs font-semibold uppercase tracking-wider px-2 py-3">Acciones</th>

                        <tr><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-1 flex justify-center"><button class="bg-gray-500 text-white text-xs px-2 py-1 rounded hover:bg-gray-600">Mostrar</button></td></tr>
                        <tr><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-1 flex justify-center"><button class="bg-gray-500 text-white text-xs px-2 py-1 rounded hover:bg-gray-600">Mostrar</button></td></tr>
                        <tr><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-1 flex justify-center"><button class="bg-gray-500 text-white text-xs px-2 py-1 rounded hover:bg-gray-600">Mostrar</button></td></tr>

                        <tr><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-3 border-r border-gray-200"></td><td class="px-2 py-1 flex justify-center"><button class="bg-gray-500 text-white text-xs px-2 py-1 rounded hover:bg-gray-600">Mostrar</button></td></tr>

                        </tbody>
                </table>
            </div>

            <div class="flex justify-end mt-6">
                <button class="bg-red-600 text-white px-6 py-2 rounded shadow-lg hover:bg-red-700 transition duration-150 ease-in-out">
                    Agregar
                </button>
            </div>

        </main>
    </div>
</body>

</html>
