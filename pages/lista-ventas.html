    <style>
      .login-bg {
        background-image: url("/assets/fondo.jpg");

  <body class="login-bg min-h-screen relative">
    <div class="absolute inset-0 bg-white/70"></div>

    <div class="relative z-10 min-h-screen">
      <header
        class="flex items-center justify-between p-4 bg-white border-b border-gray-200 shadow-md"

        <img src="/assets/logo-black.svg" class="px-6 py-2 w-50" />

        <h1 class="text-xl font-semibold text-[#1d1d1b]">Lista de Ventas</h1>

        <button
        id="btnLogout"

        >
          Cerrar sesión
        </button>
      </header>

      <main class="p-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
          <div class="flex flex-col">
            <label
              for="fecha"
              class="text-white bg-[#808080] px-3 py-1 border border-gray-300 rounded-t"
              >Fecha</label
            >
            <input
              type="date"
              id="fechaVenta"
              class="bg-white px-3 py-2 border border-gray-300 rounded-b focus:outline-none focus:ring-1 focus:ring-gray-500"
            />
          </div>

          <div class="flex flex-col">
            <label
              for="tipo_entrega"
              class="text-white bg-[#808080] px-3 py-1 border border-gray-300 rounded-t"
              >Tipo de entrega</label
            >
            <select
              id="tipoEntrega"
              class="bg-white px-3 py-2 border border-gray-300 rounded-b focus:outline-none focus:ring-1 focus:ring-gray-500"
            >
              <option value="">Seleccionar</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label
              for="canal_venta"
              class="text-white bg-[#808080] px-3 py-1 border border-gray-300 rounded-t"
              >Canal de venta</label
            >
            <select
              id="canalVenta"
              class="bg-white px-3 py-2 border border-gray-300 rounded-b focus:outline-none focus:ring-1 focus:ring-gray-500"
            >
              <option value="">Seleccionar</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label
              for="estado_venta"
              class="text-white bg-[#808080] px-3 py-1 border border-gray-300 rounded-t"
              >Estado de venta</label
            >
            <select
              id="estadoVenta"
              class="bg-white px-3 py-2 border border-gray-300 rounded-b focus:outline-none focus:ring-1 focus:ring-gray-500"
            >
              <option value="">Seleccionar</option>
            </select>
          </div>

          <div class="flex flex-col justify-center">
            <button id="botonLimpiarFiltros" type="button"
             class="bg-[#4A4A4A] text-white font-medium px-4 py-2 rounded transition duration-200 ease-in-out border border-transparent hover:bg-white hover:text-[#4A4A4A] hover:border-[#4A4A4A]">
                Limpiar filtros
            </button>
          </div>

          <div class="hidden md:block"></div>
        </div>

                  class="bg-[#808080] text-white text-xs font-semibold uppercase tracking-wider px-2 py-3 border-r border-white/30"

                <th
                  class="bg-[#808080] text-white text-xs font-semibold uppercase tracking-wider px-2 py-3"

        <div class="flex justify-end mt-6 gap-10">
          <a
