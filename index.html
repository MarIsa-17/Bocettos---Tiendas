<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Login</title>
  </head>
  <body class="login-bg h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-white/50"></div>
    <div
      class="bg-white/90 backdrop-blur-sm pt-16 pb-12 px-10 rounded-lg shadow-2xl max-w-sm w-full mx-auto"
    >
      <img
        src="../assets/logo-black.svg"
        class="logo-box py-3 px-4 mb-8 "
      />

      <form id="formularioLogin">
        <div class="mb-4">
          <input
            type="text"
            name="usuario"
            id="usuario"
            placeholder="usuario"
            required
            class="w-full px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-1 focus:ring-gray-600 placeholder-gray-600 text-base"
          />
        </div>

        <div class="mb-4">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
            class="w-full px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-1 focus:ring-gray-600 placeholder-gray-600 text-base"
          />
        </div>

        <div class="flex justify-center pb-6">
          <button
            type="submit"
            class="bg-[#4A4A4A] text-white font-medium w-full py-2 rounded transition duration-200 ease-in-out border border-transparent hover:bg-white hover:text-[#4A4A4A] hover:border-[#4A4A4A]"
          >
            Ingresar
          </button>
        </div>

        <div class="text-center text-sm">
          ¿No tiene usuario?
          <a
            href="pages/registro.html"
            class="text-indigo-700 hover:text-indigo-900 font-medium"
            >Regístrese aquí</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="/app/login.js"></script>
  </body>
</html>
